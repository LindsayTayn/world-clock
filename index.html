<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lindsay Tayenne</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="current">My location</option>
        <option value="Europe/Brussels">Brussels</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Taipei">Taipei</option>
        <option value="Africa/Casablanca">Casablanca</option>
      </select>
      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="lisbon">
          <div>
            <h2>Lisbon</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <footer>
        This project was coded by <strong>Lindsay Tayenne</strong>, is
        <a
          href="https://github.com/LindsayTayn/world-clock"
          target="_blank"
          class="link"
        >
          open sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://world-clock-project-lindsay.netlify.app/"
          target="_blank"
          class="link"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
